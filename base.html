<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>{% block title %}W3.CSS Template{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/w3.css">
    <link href='css/css.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        html,body,h1,h2,h3,h4,h5 {font-family: "RobotoDraft", "Roboto", sans-serif}
        .w3-bar-block .w3-bar-item {padding: 16px}
    </style>
</head>
<body>
    <!-- Side Navigation -->
    <nav class="w3-sidebar w3-bar-block w3-collapse w3-white w3-animate-left w3-card" style="z-index:3;width:320px;" id="mySidebar">
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-border-bottom w3-large">
            <img src="images/w3schools.png" alt="W3Schools Logo" style="width:60%;">
        </a>
        <button onclick="w3_close()" title="Close Sidemenu" class="w3-bar-item w3-button w3-hide-large w3-large">Close <i class="fa fa-remove"></i></button>
        <button class="w3-bar-item w3-button w3-dark-grey w3-hover-black w3-left-align" onclick="document.getElementById('id01').style.display='block'">New Message <i class="w3-padding fa fa-pencil"></i></button>
        <button id="myBtn" onclick="myFunc('Demo1')" class="w3-bar-item w3-button"><i class="fa fa-inbox w3-margin-right"></i>Inbox (3)<i class="fa fa-caret-down w3-margin-left"></i></button>
        <div id="Demo1" class="w3-hide w3-animate-left">
            <!-- Inbox items here -->
        </div>
        <button class="w3-bar-item w3-button"><i class="fa fa-paper-plane w3-margin-right"></i>Sent</button>
        <button class="w3-bar-item w3-button"><i class="fa fa-hourglass-end w3-margin-right"></i>Drafts</button>
        <button class="w3-bar-item w3-button"><i class="fa fa-trash w3-margin-right"></i>Trash</button>
    </nav>

    <!-- Modal for New Message -->
    <div id="id01" class="w3-modal" style="z-index:4">
        <div class="w3-modal-content w3-animate-zoom">
            <div class="w3-container w3-padding w3-red">
                <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-red w3-right w3-xxlarge"><i class="fa fa-remove"></i></span>
                <h2>Send Mail</h2>
            </div>
            <div class="w3-panel">
                <label for="to">To</label>
                <input class="w3-input w3-border w3-margin-bottom" id="to" type="text">
                <label for="from">From</label>
                <input class="w3-input w3-border w3-margin-bottom" id="from" type="text">
                <label for="subject">Subject</label>
                <input class="w3-input w3-border w3-margin-bottom" id="subject" type="text">
                <label for="message">Message</label>
                <textarea id="message" class="w3-input w3-border w3-margin-bottom" style="height:150px" placeholder="What's on your mind?"></textarea>
                <div class="w3-section">
                    <button class="w3-button w3-red" onclick="document.getElementById('id01').style.display='none'">Cancel &nbsp;<i class="fa fa-remove"></i></button>
                    <button class="w3-button w3-light-grey w3-right" onclick="document.getElementById('id01').style.display='none'">Send &nbsp;<i class="fa fa-paper-plane"></i></button> 
                </div>    
            </div>
        </div>
    </div>

    <!-- Overlay effect when opening the side navigation on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="Close Sidemenu" id="myOverlay"></div>

    <!-- Page content -->
    <div class="w3-main" style="margin-left:320px;">
        <i class="fa fa-bars w3-button w3-white w3-hide-large w3-xlarge w3-margin-left w3-margin-top" onclick="w3_open()"></i>
        <button class="w3-hide-large w3-red w3-button w3-right w3-margin-top w3-margin-right" onclick="document.getElementById('id01').style.display='block'"><i class="fa fa-pencil"></i></button>

        {% block content %}
        <!-- Contenido específico de cada página -->
        {% endblock %}
    </div>

    <script>
        // JavaScript functions for sidebar and modal
        var openInbox = document.getElementById("myBtn");
        openInbox.click();

        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }

        function myFunc(id) {
            var x = document.getElementById(id);
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show"; 
                x.previousElementSibling.className += " w3-red";
            } else { 
                x.className = x.className.replace(" w3-show", "");
                x.previousElementSibling.className = x.previousElementSibling.className.replace(" w3-red", "");
            }
        }

        function openMail(personName) {
            var i;
            var x = document.getElementsByClassName("person");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x = document.getElementsByClassName("test");
            for (i = 0; i < x.length; i++) {
                x[i].className = x[i].className.replace(" w3-light-grey", "");
            }
            document.getElementById(personName).style.display = "block";
            event.currentTarget.className += " w3-light-grey";
        }
    </script>
    <script>
        var openTab = document.getElementById("firstTab");
        openTab.click();
    </script>
</body>
</html>
